<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        h1 {
            color:#d9ff1d;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #ecf0f1;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #2c3e50;
            color: #d30f0f;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
    <script>
        function calculateFutureValue() {
            const initialAmount = parseFloat(document.getElementById('initialAmount').value);
            const monthlyDeposit = parseFloat(document.getElementById('monthlyDeposit').value);
            const annualInterestRate = parseFloat(document.getElementById('annualInterestRate').value);
            const years = parseInt(document.getElementById('years').value);

            const monthlyInterestRate = (annualInterestRate / 100) / 12;
            const totalMonths = years * 12;

            let futureValue = initialAmount;

            for (let i = 0; i < totalMonths; i++) {
                futureValue = (futureValue + monthlyDeposit) * (1 + monthlyInterestRate);
            }

            document.getElementById('result').textContent = `Odhadovaná budoucí hodnota: ${futureValue.toFixed(2)} Kč`;
        }
        function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    console.log('Username:', username);
    console.log('Password:', password);
}

        function submitTransaction() {
  const amount = document.getElementById('amount').value;
  const category = document.getElementById('category').value;

  if (!amount || isNaN(amount)) {
    alert('Zadejte platný výrok!');
    return;
  }

  const transactionList = document.getElementById('transaction-list');
  const transactionItem = document.createElement('li');
  transactionItem.textContent = `${category.charAt(0).toUpperCase() + category.slice(1)}: $${amount}`;
  transactionList.appendChild(transactionItem);

}

    </script>
    <title>Finance Manager</title>
</head>
<body>
    <div class="login-container">
        <h2>Přihlásit</h2>
        <label for="username">Uživatelské jméno:</label>
        <input type="text" id="username" name="username">
        <label for="password">Heslo:</label>
        <input type="password" id="password" name="password">
        <button onclick="login()">Přihlásit se</button>
    </div>
    <header>
        <h1>Finance Manager</h1>
    </header>
    <main>
        <div id="app">
            <h1>Finance</h1>
        
            <div id="income-expense-form">
              <label for="amount">Množství:</label>
              <input type="number" id="amount" placeholder="Zadejte množství">
        
              <label for="category">Kategorie:</label>
              <select id="category">
                <option value="Příjem">Příjem</option>
                <option value="Výdaj">Výdaje</option>
              </select>
        
              <button onclick="submitTransaction()">Přidat</button>
            </div>
        
            <div id="transaction-history">
              <h2>Historie transakce</h2>
              <ul id="transaction-list"></ul>
            </div>
            <div class="calculator">
                <h2>Kalkulačka spoření/investic</h2>
                <label for="initialAmount">Počáteční částka:</label>
                <input type="number" id="initialAmount" required>
        
                <label for="monthlyDeposit">Měsíční vklad:</label>
                <input type="number" id="monthlyDeposit" required>
        
                <label for="annualInterestRate">Roční úroková sazba (%):</label>
                <input type="number" id="annualInterestRate" required>
        
                <label for="years">Doba trvání (v letech):</label>
                <input type="number" id="years" required>
        
                <button onclick="calculateFutureValue()">Spočítat</button>
        
                <p id="result"></p>
            </div>
          </div>        
    </main>
    <footer>
        <p>&copy; 1991 Finance Manager</p>
    </footer>
</body>
</html>
